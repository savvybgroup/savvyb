            <h1>Entre em contato ;)</h1>
            <h2>Ainda tem dúvidas ou quer falar algo com a gente? Envie a sua mensagem, a gente responde em até 48
                horas.
            </h2>
            <div>
                <form action="https://api.sheetmonkey.io/form/nAtLHoXu1kVbbpPbE7VvcQ" method="post" class="contactform"
                    id="insert_form">

                    <input class="contactname" type="text" name="name" id="name" placeholder="Nome completo" required />

                    <input class="contactemail" type="email" name="email" id="email" placeholder="E-mail" required />

                    <input class="contactphone" id="phone" type="tel" name="phone" data-js="phone"
                        placeholder="Cel - Ex: (xxx) xxxxx - xxxx" maxlength="12"
                        onkeypress="if (!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;">

                    <textarea class="contacttext" name="Requests?" id="requests" data-js="requests"
                        placeholder="Deixe aqui sua mensagem" required maxlength="1000"></textarea>

                    <input onclick="eventOnClick()" class="botaoenviar" type="submit" class="btn" value="Enviar!" name="savvycontact_form"
                        id="savvycontact_form" />

                </form>
            </div>
            <div class="alert alert-info" style="display: none;"></div>

        </nav>
